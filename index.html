<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raymond's Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Screen -->
  <div id="landing" class="screen">
    <canvas id="landingParticles"></canvas>
    <div class="landing-inner center">
      <div class="title">Raymond's Nexus</div>
      <div class="subtitle">Your life, your quests</div>
      <button id="enterBtn" class="btn-start">ENTER</button>
      <div class="hint">Press ENTER or click the button</div>
    </div>
  </div>

  <!-- Terminal Screen -->
  <div id="terminal" class="screen hidden center">
    <div class="terminal-inner">
      <div class="terminal-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div id="terminalOutput" class="terminal-output"></div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="screen hidden">
    <div class="dashboard-container">
      <!-- User Profile -->
      <div class="profile-card center">
        <img src="avatar.png" alt="Avatar" class="avatar">
        <h2 id="username">Raymond</h2>
        <div class="bar">
          <div class="bar-track">
            <div id="profileBar" class="bar-fill hp"></div>
          </div>
        </div>
      </div>

      <!-- XP / Level -->
      <div class="xp-card center">
        <h3>Level <span id="levelVal">1</span></h3>
        <div class="bar">
          <div class="bar-track">
            <div id="globalXPBar" class="bar-fill xp"></div>
          </div>
        </div>
        <p><span id="currentXP">0</span> / <span id="nextLevelXP">100</span> XP</p>
      </div>

      <!-- Grid Panels -->
      <div class="grid">
        <div class="panel" data-panel="traits">
          <div class="panel-icon">üß¨</div>
          <div>Traits</div>
        </div>
        <div class="panel" data-panel="skills">
          <div class="panel-icon">üíª</div>
          <div>Skills</div>
        </div>
        <div class="panel" data-panel="achievements">
          <div class="panel-icon">üèÜ</div>
          <div>Achievements</div>
        </div>
        <div class="panel" data-panel="questsLife">
          <div class="panel-icon">üìú</div>
          <div>Quests</div>
        </div>
      </div>
    </div>

    <!-- Achievement Popup Container -->
    <div id="achievementPopupContainer" class="achievement-container"></div>
  </div>

  <!-- Modals -->
  <div id="traitsModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button id="closeTraitsModal" class="btn-ghost">Close</button>
      <h2>Traits</h2>
      <div id="traitsGrid" class="stats-block"></div>
    </div>
  </div>

  <div id="skillsModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button id="closeSkillsModal" class="btn-ghost">Close</button>
      <h2>Skills</h2>
      <ul id="skillsPreview"></ul>
    </div>
  </div>

  <div id="achievementsModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button id="closeAchievementsModal" class="btn-ghost">Close</button>
      <h2>Achievements</h2>
      <ul id="achievementsList"></ul>
    </div>
  </div>

  <div id="questsLifeModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button id="closeQuestsLifeModal" class="btn-ghost">Close</button>
      <h2>Life Quests</h2>
      <ul id="questsLifeList"></ul>
    </div>
  </div>

  <!-- JS Files -->
  <script src="quests.js"></script>
  <script src="script.js"></script>
</body>
</html>
