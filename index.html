<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern RPG Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Landing -->
  <div id="landing">
    <h1>Welcome to the RPG World</h1>
    <button id="start-btn">Enter Game</button>
  </div>

  <!-- Profile Terminal -->
  <div id="profile">
    <div id="terminal"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <canvas id="particles"></canvas>
    <div class="panel" id="character-panel">🎭 Character</div>
    <div class="panel">⚔️ Stats</div>
    <div class="panel">🏆 Achievements</div>
    <div class="panel">📜 Quests</div>
  </div>

  <!-- Character Modal -->
  <div id="character-modal" class="modal">
    <div class="modal-content">
      <h2>🎭 Character Sheet</h2>
      <img src="https://i.ibb.co/r2zvQyM/avatar.png" alt="Avatar" class="avatar"/>
      <p><strong>Class:</strong> Cyber Mage</p>
      <p><strong>Level:</strong> 7</p>
      <p><strong>XP:</strong> 1450 / 2000</p>

      <div class="bar health">
        <div class="fill" style="--percent: 75%"></div>
      </div>
      <p>Health: 75%</p>

      <div class="bar mana">
        <div class="fill" style="--percent: 50%"></div>
      </div>
      <p>Mana: 50%</p>

      <button id="close-character">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
